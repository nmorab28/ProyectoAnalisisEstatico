name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Crear archivo ISUCI.properties para pruebas
      - name: Crear archivo ISUCI.properties para pruebas
        run: |
          echo "usuario=test" > src/main/resources/ISUCI.properties
          echo "clave=test123" >> src/main/resources/ISUCI.properties
          echo "host=smtp.test.com" >> src/main/resources/ISUCI.properties
          echo "mailgun.host=smtp.mailgun.org" >> src/main/resources/ISUCI.properties
          echo "mailgun.port=587" >> src/main/resources/ISUCI.properties
          echo "mailgun.username=test@example.com" >> src/main/resources/ISUCI.properties
          echo "mailgun.password=testpassword" >> src/main/resources/ISUCI.properties

      # Crear archivo Ciclistas.dat para pruebas
      - name: Crear archivo Ciclistas.dat para pruebas
        run: |
          echo "" > Ciclistas.dat

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=nmorab28_ProyectoAnalisisEstatico